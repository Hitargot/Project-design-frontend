<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>API Store</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#apis">APIs</a>
            <a href="#cart">Cart</a>
            <a href="#account">Account</a>
            <a href="#cart" class="cart-icon"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></a>
        </nav>
    </header>
    <main id="content">
        <section id="home">
            <h2>Welcome to the API Store</h2>
            <p>Discover a wide range of powerful APIs to enhance your applications. Whether you need weather data, financial information, geolocation services, or more, we've got you covered.</p>
            <h3>Featured APIs</h3>
            <div id="featured-apis"></div>
        </section>
        <section id="api-list">
            <h2>Available APIs</h2>
            <div id="apis"></div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <button id="checkout">Checkout</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
